<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <p class="result"></p>
        <br />
        <p class="output">0</p>
      </div>
      <div class="btn">
        <button class="clear">Clear</button>
        <button class="delete">Delete</button>
      </div>
      <button>9</button>
      <button>8</button>
      <button>7</button>
      <button>/</button>
      <button>6</button>
      <button>5</button>
      <button>4</button>
      <button>x</button>
      <button>3</button>
      <button>2</button>
      <button>1</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button>=</button>
      <button>+</button>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
